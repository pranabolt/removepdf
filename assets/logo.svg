  <rect width="256" height="256" fill="#DC2626"/>

  <!-- Open shackle (left side) -->
  <path d="M128 64c-26 0-44 18-44 44v18" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Lock body -->
